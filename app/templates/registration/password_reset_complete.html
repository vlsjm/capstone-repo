{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Complete</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #f5f7fa;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }

      .login-container {
        display: flex;
        background: white;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }

      .illustration-section {
        flex: 1;
        background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 30px;
      }

      .illustration {
        max-width: 70%;
        max-height: 50vh;
        width: auto;
        height: auto;
        object-fit: contain;
      }

      .form-section {
        background-color: #152d64;
        flex: 1;
        padding: 60px 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .form-wrapper {
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .success-icon {
        width: 80px;
        height: 80px;
        background: #10b981;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
      }

      .success-icon svg {
        width: 48px;
        height: 48px;
        color: white;
      }

      .sign-in-title {
        font-size: 32px;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 16px;
      }

      .message {
        color: #97bfff;
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 32px;
      }

      .back-btn {
        width: 100%;
        padding: 16px;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 40px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .back-btn:hover {
        background: #2563eb;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
      }

      @media (max-width: 768px) {
        .login-container {
          flex-direction: column;
          height: auto;
          min-height: 100vh;
        }

        .illustration-section {
          min-height: 35vh;
          padding: 20px;
          flex: 0 0 auto;
        }

        .illustration {
          max-width: 200px;
          max-height: 200px;
        }

        .form-section {
          padding: 30px 20px;
          min-height: auto;
          flex: 1;
        }

        .sign-in-title {
          font-size: 24px;
        }

        .success-icon {
          width: 64px;
          height: 64px;
        }

        .success-icon svg {
          width: 36px;
          height: 36px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <!-- Left side -->
      <div class="illustration-section">
        <img
          src="{% static 'images/resourcehivelogo.png' %}"
          alt="Resource Hive Logo"
          class="illustration"
        />
      </div>

      <!-- Right side -->
      <div class="form-section">
        <div class="form-wrapper">
          <div class="success-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
          </div>
          
          <h1 class="sign-in-title">Password Reset Complete!</h1>
          
          <p class="message">
            Your password has been successfully reset. 
            You can now log in with your new password.
          </p>

          <a href="{% url 'login_user' %}" class="back-btn">Go to Login</a>
        </div>
      </div>
    </div>
  </body>
</html>
