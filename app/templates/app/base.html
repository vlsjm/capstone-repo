{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ResourceHive{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Base HTML Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <!-- Prevent back button navigation for authenticated users -->
    {% if user.is_authenticated %}
    <script>
        // Immediately push multiple history states to create a barrier
        for (let i = 0; i < 5; i++) {
            window.history.pushState({state: i}, null, window.location.href);
        }
        
        // Listen for back button attempts
        window.addEventListener('popstate', function(event) {
            // Continuously push state to prevent going back
            window.history.pushState({blocked: true}, null, window.location.href);
            
            // Redirect to dashboard to prevent login page access
            const currentPath = window.location.pathname;
            if (currentPath.includes('/accounts/login') || currentPath.includes('login')) {
                window.location.href = '/dashboard/';
            }
        });
        
        // Prevent page from being cached
        if (history.length > 0) {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', function() {
                    history.go(history.length - 1);
                });
            }
        }
    </script>
    {% endif %}
    
    {% block extra_js %}{% endblock %}
</body>
</html>
