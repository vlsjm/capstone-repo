<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f5f5;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .test-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* CARD HEADER - GRID LAYOUT */
        .card-header {
            display: grid;
            grid-template-columns: 1fr auto;
            grid-auto-rows: auto;
            align-items: center;
            align-content: center;
            margin-bottom: 8px;
            position: relative;
            gap: 0;
            width: 100%;
            padding: 0;
            border: 2px solid #e0e0e0;
            padding: 8px;
            border-radius: 4px;
        }

        /* TITLE - LEFT SIDE */
        .card-title {
            grid-column: 1;
            grid-row: 1;
            margin: 0;
            padding: 0;
            font-size: 14px;
            color: #152d64;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            align-self: center;
            justify-self: start;
            text-align: left;
            display: block;
            width: auto;
            max-width: 100%;
        }

        /* MENU WRAPPER - RIGHT SIDE */
        .card-menu-wrapper {
            grid-column: 2;
            grid-row: 1;
            align-self: center;
            justify-self: end;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-end;
            margin: 0;
            padding: 0;
            position: relative;
            width: auto;
            height: auto;
            flex-shrink: 0;
            gap: 0;
        }

        /* MENU BUTTON */
        .card-menu {
            background: none;
            border: none;
            font-size: 16px;
            color: #9ca3af;
            cursor: pointer;
            padding: 2px 4px;
            margin: 0;
            line-height: 1;
            transition: color 0.2s ease;
            border-radius: 4px;
            width: auto;
            height: auto;
            min-width: auto;
            min-height: auto;
            display: inline-block;
            vertical-align: middle;
            flex-shrink: 0;
            transform: none;
        }

        .card-menu:hover {
            color: #6b7280;
            background-color: #f3f4f6;
        }

        /* DEBUG */
        .debug-info {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>Card Header Layout Test</h2>
        
        <div class="card-header">
            <span class="card-title">Pending</span>
            <div class="card-menu-wrapper">
                <button class="card-menu" title="Menu">⋮</button>
            </div>
        </div>

        <div class="debug-info">
            <strong>Expected:</strong><br>
            ✓ Title on LEFT side<br>
            ✓ 3-dots menu on RIGHT side<br>
            ✓ Both items on SAME ROW<br>
            ✓ Title left-aligned<br>
        </div>

        <h2 style="margin-top: 40px;">Mobile View (≤768px)</h2>
        <p style="font-size: 12px; color: #666; margin-bottom: 15px;">
            Try resizing the browser to less than 768px width to see mobile layout
        </p>

        <style>
            @media (max-width: 768px) {
                .test-container {
                    max-width: 100%;
                }

                .card-header {
                    background: #fff3cd;
                    border-color: #ffc107;
                }
            }
        </style>
    </div>
</body>
</html>
